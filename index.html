<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>买手店</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
        }
        .brands, .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .brand, .product {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            text-align: center;
        }
        .brand h2, .product h2 {
            margin: 0;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .brand, .product {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .brand, .product {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>买手店</h1>
    </header>
    <section>
        <h2>品牌展示</h2>
        <div class="brands">
            <div class="brand">
                <h2>品牌名称1</h2>
            </div>
            <div class="brand">
                <h2>品牌名称2</h2>
            </div>
            <div class="brand">
                <h2>品牌名称3</h2>
            </div>
            <!-- 添加更多品牌 -->
        </div>
    </section>
    <section>
        <h2>商品展示</h2>
        <div class="products">
            <div class="product">
                <h2>商品名称1</h2>
                <img src="商品图片URL1" alt="商品名称1">
            </div>
            <div class="product">
                <h2>商品名称2</h2>
                <img src="商品图片URL2" alt="商品名称2">
            </div>
            <div class="product">
                <h2>商品名称3</h2>
                <img src="商品图片URL3" alt="商品名称3">
            </div>
            <!-- 添加更多商品 -->
        </div>
    </section>
    <footer>
        <p>合作邮件: <a href="mailto:irvingkkkl@outlook.com" style="color: #00f;">irvingkkkl@outlook.com</a></p>
    </footer>
</body>
</html>
